<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        #calculadora {
            display: grid;
            grid-template-columns: repeat(4, 40px);
            gap: 5px;
        }
    </style>
</head>
<body>
    <h1>Calculadora</h1>

    <input type="text" id ="display">
    <div id="calculadora">
        <button>C</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
    </div>
</body>
</html>
