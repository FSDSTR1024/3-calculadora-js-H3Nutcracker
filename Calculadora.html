<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculadora.css">
    <link rel="icon" href="/Assets/calculadora.png">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator App</h1>

    <div id="calculatorFrame">
        <input type="text" id="display" placeholder="0" >
        <div id="calculator">
            <button class="functionButton" id="clear" onclick="clearDisplay()">AC</button>
            <button class="functionButton" id="backspace">&#9003;</button>
            <button class="functionButton" id="percent">%</button>
            <button class="functionButton" id="divide">&divide;</button>
            <button class="numberButton" id="seven">7</button>
            <button class="numberButton" id="eight">8</button>
            <button class="numberButton" id="nine">9</button>
            <button class="functionButton" id="multiply">X</button>
            <button class="numberButton" id="four">4</button>
            <button class="numberButton" id="five">5</button>
            <button class="numberButton" id="six">6</button>
            <button class="functionButton" id="substract">-</button>
            <button class="numberButton" id="one">1</button>
            <button class="numberButton" id="two">2</button>
            <button class="numberButton" id="three">3</button>
            <button class="functionButton" id="add">+</button>
            <button class="numberButton" id="zero">0</button>
            <button class="numberButton" id="doublezero">00</button>
            <button class="functionButton" id="decimal">.</button>
            <button class="functionButton" id="equal">=</button>
        </div>
    </div>

    <script src="Calculadora.js"></script>
</body>
</html>
